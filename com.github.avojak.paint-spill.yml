app-id: com.github.avojak.paint-spill

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.avojak.paint-spill

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: paint-spill
    buildsystem: meson
    sources:
      - type: dir
        path: .
